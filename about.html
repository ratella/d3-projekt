    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>About Me: How I am conntected</h1>
                    <div class="network">

						<script>

					var width = 1060,
						height = 700

					var svg = d3.select(".network").append("svg")
						.attr("width", width)
						.attr("height", height);

					var force = d3.layout.force()
						.gravity(.05)
						.distance(200)
						.charge(-100)
						.size([width, height]);

					d3.json("json/friends5.json", function(error, json) {
					  force
						  .nodes(json.nodes)
						  .links(json.links)
						  .start();

					  var link = svg.selectAll(".link")
						  .data(json.links)
						.enter().append("line")
						 .style("stroke-width", 3)
						 .style("stroke", "green")
						  .attr("class", "link");

					  var node = svg.selectAll(".node")
						  .data(json.nodes)
						.enter().append("g")
						  .attr("class", "node")
						  .call(force.drag);

					  node.append("image")
						  .attr("xlink:href", "images/person_icon.png")
						  .attr("x", -8)
						  .attr("y", -8)
						  .attr("width", 16)
						  .attr("height", 16);

					  node.append("text")
						.attr("class","nodetext")
						  .attr("dx", 12)
						  .attr("dy", ".35em")
						  .text(function(d) { return d.name });
						  
					node.append("svg:text")
							.attr("class", "hovertext")
							.attr("dx", 12)
							.attr("dy", ".35em")
							.text(function(d) { return d.name+" ("+d.age+", "+d.commoninterest+")" });

					  force.on("tick", function() {
						link.attr("x1", function(d) { return d.source.x; })
							.attr("y1", function(d) { return d.source.y; })
							.attr("x2", function(d) { return d.target.x; })
							.attr("y2", function(d) { return d.target.y; });

						node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
					  });
					});

						</script>
			

						</script>
					</div>
                </div>
